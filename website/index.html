<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class="zip">
      <input type="text" id="zip" aria-label="zipcode" placeholder=" Enter Zip Code">
    </div>
    <div class="feelings">
      <textarea class="myInput" id="feelings" aria-label="feelings" placeholder="Enter your feelings here" rows="1" maxlength="30"></textarea>
    </div>
    <button id="generate" type="submit"> Generate </button>
    <div class="entry">
      <div class="title">
        <h2>Most Recent Entry</h2>
      </div>
      <div id="errorMessage"></div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="location"></div>
        <div id="temp"></div>
        <div id="description"></div>
        <div id="content"></div>
        <div id="myFeelings"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
